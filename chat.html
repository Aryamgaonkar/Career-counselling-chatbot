<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Career Counsiling Bot</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="dist/jquery.convform.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="demo.css" />
  </head>
  <body>
    <section id="demo">
      <div class="vertical-align">
        <div class="container" style="width: 100%; margin: auto">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
              <div class="card no-border">
                <div id="chat" class="conv-form-wrapper">
					<div class="logo" style="position: absolute;bottom: 139px;left: -23px;">
						<div class="chatbot">
						  <img src="./robot.png" alt="" width="100px" />
						</div>
					  </div>
                  <form action="" method="GET" class="hidden">
                   
                    <select
                      data-conv-question="Hey, I am here to guide you through any information that you need about colleges and exams. Let's begin with your area of interest Select a stream below:"
                      name="name"
                    >
                      <option value="12th">12th</option>
                      <option value="10th">10th</option>
                      <option value="Technology">Technology</option>
                      <option value="Science">Science</option>
                      <option value="other">other</option>
                    </select>
                    <!-- <input type="text" name="name" data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first.">

	                                <input type="text" data-conv-question="Howdy, {name}:0! It's a pleasure to meet you. (note that this question doesn't expect any answer)" data-no-answer="true"> -->
                    <input
                      type="text"
                      data-conv-question="The Following Result is shown for : {name}"
                      data-no-answer="true"
                    />
                    <select
                      name="multi[]"
                      data-callback="storeState"
                      data-conv-question="Select a programme"
                      multiple
                    >
                      <option value="B.Sc.">B.Sc.</option>
                      <option value="B.A.">B.A.</option>
                      <option value="M.Sc.">M.Sc.</option>
                      <option value="B.Tech">B.Tech</option>
                      <option value="Other">Other</option>
                    </select>

                    <select
                      name="multi[]"
                      data-conv-question="As per your profile, here is a list of relevant colleges, courses and exams that you might be interested in."
                    >
                      <option value="Best Colleges of India">
                        Best Colleges of India
                      </option>
                      <option value="Career Guidance">Career Guidance</option>
                      <option value="Other">Other</option>
                    </select>
                    <select
                      name="programmer"
                      data-conv-question="So, you are looking for 1st year? (this question will fork the conversation based on your answer)"
                    >
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                    <div data-conv-fork="programmer">
                      <div data-conv-case="yes">
                        <input
                          type="text"
                          data-conv-question="Great, There is Admission open Now"
                          data-no-answer="true"
                        />
                      </div>
                      <div data-conv-case="no">
                        <select
                          name="thought"
                          data-conv-question="Are you Looking for 2nd Year direct..."
                        >
                          <option value="yes">Yes</option>
                          <option value="no">No..</option>
                        </select>
                      </div>
                    </div>
                    <input
                      type="text"
                      data-conv-question="For More information"
                      data-no-answer="true"
                    />
                    <input
                      data-conv-question="Type in your e-mail"
                      data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                      id="email"
                      type="email"
                      name="email"
                      required
                      placeholder="What's your e-mail?"
                    />
                    <input
                      data-conv-question="Now tell me your Number"
                      type="number"
                      data-minlength="10"
                      id="senha"
                      name="password"
                      required
                      placeholder="Mobile Number"
                    />
                    <select
                      data-conv-question="Want to Search about our institute. For example, try one of these:"
                    >
                      <option value="google" data-callback="google">
                        Google
                      </option>
                      <option value="bing" data-callback="bing">Bing</option>
                    </select>
                    <select
                      name="callbackTest"
                      data-conv-question="Want to change the selected course"
                    >
                      <option value="yes" data-callback="rollback">Yes</option>
                      <option value="no" data-callback="restore">No</option>
                    </select>
                    <select
                      data-conv-question="This is it! If you like me, consider donating! If you need support, contact me. When the form gets to the end, the plugin submits it normally, like you had filled it."
                      id=""
                    >
                      <option value="">Awesome!</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="dist/autosize.min.js"></script>
    <script type="text/javascript" src="dist/jquery.convform.js"></script>

    <script>
      function google(stateWrapper, ready) {
        window.open("https://google.com");
        ready();
      }
      function bing(stateWrapper, ready) {
        window.open("https://bing.com");
        ready();
      }
      var rollbackTo = false;
      var originalState = false;
      function storeState(stateWrapper, ready) {
        rollbackTo = stateWrapper.current;
        console.log("storeState called: ", rollbackTo);
        ready();
      }
      function rollback(stateWrapper, ready) {
        console.log("rollback called: ", rollbackTo, originalState);
        console.log(
          "answers at the time of user input: ",
          stateWrapper.answers
        );
        if (rollbackTo != false) {
          if (originalState == false) {
            originalState = stateWrapper.current.next;
            console.log("stored original state");
          }
          stateWrapper.current.next = rollbackTo;
          console.log("changed current.next to rollbackTo");
        }
        ready();
      }
      function restore(stateWrapper, ready) {
        if (originalState != false) {
          stateWrapper.current.next = originalState;
          console.log("changed current.next to originalState");
        }
        ready();
      }
    </script>
    <script>
      jQuery(function ($) {
        convForm = $("#chat").convform({ selectInputStyle: "disable" });
        console.log(convForm);
      });
    </script>
  </body>
</html>
